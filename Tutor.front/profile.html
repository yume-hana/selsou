<body>
  <nav>
    <div class="logo">
      <img src="http://localhost/LMW-PROJET/Tutor.front/imagesTUTOR/491004696_1414770356176410_912691794412146724_n.png"
        alt="">

    <div class="UserName"></div>

  <div class="pageMeetingTutor">
    <div class="profile-card">
      <h2>Tutor Profile</h2>

      <div class="profile-group">
        <label for="first_nameT">First Name</label>
        <div class="profile-value" id="first_nameT_display"></div>
        <input type="text" id="first_nameT" placeholder="Enter first name">
      </div>

      <div class="profile-group">
        <label for="last_nameT">Last Name</label>
        <div class="profile-value" id="last_nameT_display"></div>
        <input type="text" id="last_nameT" placeholder="Enter last name">
      </div>

      <div class="profile-group">
        <label for="phone_numberT">Phone Number</label>
        <div class="profile-value" id="phone_numberT_display"></div>
        <input type="tel" id="phone_numberT" placeholder="+213...">
      </div>

      <div class="profile-group">
        <label for="Email_addressT">Gmail</label>
        <div class="profile-value" id="Email_addressT_display"></div>
        <input type="email" id="Email_addressT" placeholder="example@gmail.com">
      </div>

      <div class="profile-group">
        <label for="Address">Address</label>
        <div class="profile-value" id="Address_display"></div>
        <input type="text" id="Address" placeholder="Enter address">
      </div>

      <button class="btn" id="editBtn" onclick="toggleEdit()">Edit Profile</button>
      <button class="btn" id="saveBtn" onclick="submitProfile()" style="display:none;">Save Profile</button>
    </div>
  </div>

  <script src="profile.js"></script>

</body>
